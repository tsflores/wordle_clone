<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./javascript/wordle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="game-title display-4 display-md-3 display-lg-2">Wordle Clone</h1>
                <hr class="mx-auto" style="max-width: 400px;">
            </div>
        </div>

        <!-- Game Controls -->
        <div class="row">
            <div class="col-12 text-center game-controls">
                <button type="button" class="btn btn-game" onclick="playAgain()">Play Again</button>
                <button type="button" class="btn btn-game" onclick="revealWord()">Reveal Word</button>
            </div>
        </div>

        <!-- Answer Display -->
        <div class="row">
            <div class="col-12 text-center">
                <p id="answer" class="h3 h-md-2 h-lg-1"></p>
            </div>
        </div>

        <!-- Main game board -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <main class="d-flex flex-column align-items-center">
                    <div class="game-board mb-4">
                        <div id="board">
                            <!-- insert game board here -->
                        </div>
                    </div>
                    <div class="virtual-keyboard">
                        <div id="keyBoard">
                            <!-- insert virtual keyboard here -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
